{% extends "gestion_usuarios/base.html" %}

{% block content %}
<html>
    <body>
        <span style="float: left; border: solid 10px hsl(133, 100%, 76%); margin-left: 400px;text-align: left">
            <p style="text-align:center">
                 <u><b> Buscar Historial de Usuario</b></u> 
                </p>
    
                <form action="/historial_admin" method="POST"> {% csrf_token %}
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            <span style="background-color: rgb(251, 133, 3)"> 
                                {{ message }}
                                </span>
                        </span>
                    </li>
                    {% endfor %}
                    </ul>
                    {% endif %}

                <p>
                    Ingrese DNI del Usuario:<input type="text" name="dni"> 
                </p>    

               
                <p style="text-align:center">       
                    <input type="submit" value="Buscar Historial">
                </p>
    
                <p style="text-align:center">       
                    <a href="{% url 'inicio_admin' %}">
                        Volver a inicio
                    </a>
                </p> 
            </form>
        
        </span>
    </body>
</html>
{% endblock %}
