{% extends "gestion_usuarios/base.html" %}

{% block content %}
<html>
    
    <body >
        <span style="float: left; border: solid 10px hsl(133, 100%, 76%); margin-left: 400px;text-align: left">
            <p style="text-align:center">
                <u><b> Personas registradas en ese Vacunatorio</b></u> 
            </p>
            {% if personas %}
                {% for per in personas %}
                <ul> 
                    <li> <b> Nombre: </b> {{per.nombre}}  </li>
                    <li> <b> DNI: </b> {{per.dni}}</li>
            
                </ul>
                {% endfor %}
            {% else %}
                No hay personas registradas
            {% endif %}
        
        
            <p style="text-align:center">       
                <a href="{% url 'inicio_admin' %}">
                    Volver a inicio
                </a>
            </p> 
        </span>
        

    </body>
</html>
{% endblock %}
